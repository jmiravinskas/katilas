
<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color:white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 8px;
        margin-top: 0px;
        transition: 0.15s;
        vertical-align: top;

    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(36, 36, 228);
        border-style: solid;
        border-width: 1px;
        color: rgb(36, 36, 228);
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        padding-right: 16;
        padding-left: 16px;
        padding-top:9px;
        padding-bottom:9px;
        vertical-align: top;

        transition: background-color 1s,
           color 1s;
    }

    .join-button:hover {
        background-color: rgb(36, 36, 228);
        color: white;
    }

    .join-button:active {
        opacity:0.8;
    }

    .Tweet-button {
        background-color: rgb(28, 133, 253);
        border-color: none;
        padding-top: 10;
        padding-bottom: 10;
        padding-left: 15;
        padding-right: 15;
        color: white;
        border-radius: 18px;
        border: none;
        font-weight: bold;
        font: size 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: top;

    }

    .Tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

        
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="Tweet-button">
    Tweet
</button>
